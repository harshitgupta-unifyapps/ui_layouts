<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Split Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="editor">
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand"></div>
      </div>

      <div class="topbar-center">
        <div class="search-field"></div>
      </div>

      <div class="topbar-right">
        <div class="topbar-icon"></div>
        <div class="topbar-icon"></div>
      </div>
    </header>

    <main class="workspace">
      <section class="preview-panel">
        <div class="preview-thumbs">
          <div class="preview-thumb is-active"></div>
          <div class="preview-thumb"></div>
          <div class="preview-thumb"></div>
          <div class="preview-thumb"></div>
        </div>

        <div class="preview-canvas">
          <div class="canvas-surface"></div>
        </div>
      </section>

      <aside class="controls-panel">
        <div class="panel-title"></div>

        <div class="panel-row">
          <div class="panel-input"></div>
        </div>

        <div class="divider"></div>

        <div class="panel-row chips">
          <div class="panel-chip"></div>
          <div class="panel-chip"></div>
          <div class="panel-chip"></div>
        </div>

        <div class="divider"></div>

        <div class="control-group">
          <div class="control-title"></div>
          <div class="control-options">
            <div class="control-option is-active"></div>
            <div class="control-option"></div>
            <div class="control-option"></div>
            <div class="control-option"></div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="control-group">
          <div class="control-title small"></div>
          <div class="control-options">
            <div class="control-mini"></div>
            <div class="control-mini is-active"></div>
            <div class="control-mini"></div>
            <div class="control-mini"></div>
          </div>
        </div>

        <div class="panel-actions">
          <div class="action-primary"></div>
          <div class="action-secondary"></div>
        </div>
      </aside>
    </main>
  </div>
</body>

</html>
