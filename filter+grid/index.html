<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter + Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <header class="topbar">
            <div class="brand"></div>
            <div class="search-bar"></div>
            <div class="user-chip"></div>
        </header>

        <div class="workspace">
            <aside class="filters">
                <div class="filter-group">
                    <div class="filter-label"></div>
                    <div class="filter-input"></div>
                </div>

                <div class="filter-group compact">
                    <div class="filter-label"></div>
                    <div class="filter-input"></div>
                </div>

                <div class="filter-group">
                    <div class="filter-label"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                </div>

                <div class="filter-group">
                    <div class="filter-label"></div>
                    <div class="filter-option"></div>
                    <div class="filter-option"></div>
                </div>
            </aside>

            <main class="results">
                <div class="results-header">
                    <div class="results-title"></div>
                    <div class="results-sort"></div>
                </div>

                <div class="card-grid">
                    <div class="result-card">
                        <div class="card-media"></div>
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-meta"></div>
                            <div class="card-action"></div>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="card-media"></div>
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-meta"></div>
                            <div class="card-action"></div>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="card-media"></div>
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-meta"></div>
                            <div class="card-action"></div>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="card-media"></div>
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-meta"></div>
                            <div class="card-action"></div>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="card-media"></div>
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-meta"></div>
                            <div class="card-action"></div>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="card-media"></div>
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-meta"></div>
                            <div class="card-action"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
