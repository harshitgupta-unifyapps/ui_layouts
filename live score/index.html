<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="dashboard">
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand-logo"></div>
        <nav class="primary-nav">
          <div class="nav-link"></div>
          <div class="nav-link"></div>
          <div class="nav-link"></div>
          <div class="nav-link"></div>
          <div class="nav-link"></div>
        </nav>
      </div>
      <div class="topbar-spacer"></div>
      <div class="topbar-right">
        <div class="user-avatar"></div>
      </div>
    </header>

    <section class="hero-banner">
      <div class="hero-content">
        <div class="hero-user">
          <div class="hero-avatar"></div>
          <div class="hero-meta">
            <div class="hero-line short"></div>
            <div class="hero-line long"></div>
          </div>
        </div>

        <div class="hero-center">
          <div class="hero-line center"></div>
          <div class="hero-badge"></div>
        </div>

        <div class="hero-user reverse">
          <div class="hero-meta">
            <div class="hero-line short"></div>
            <div class="hero-line long"></div>
          </div>
          <div class="hero-avatar"></div>
        </div>
      </div>

      <div class="hero-progress"></div>
    </section>

    <main class="workspace">
      <div class="workspace-inner">
        <div class="tab-bar">
          <div class="tab is-active"></div>
          <div class="tab"></div>
          <div class="tab"></div>
          <div class="tab"></div>
        </div>

        <div class="content-split">
          <section class="data-panel">
            <div class="data-table">
              <div class="data-table-header">
                <div class="data-title"></div>
                <div class="data-actions">
                  <div class="data-action"></div>
                  <div class="data-action"></div>
                  <div class="data-action"></div>
                  <div class="data-action"></div>
                </div>
              </div>

              <div class="data-row">
                <div class="data-text"></div>
                <div class="data-row-actions">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>

              <div class="data-row">
                <div class="data-text"></div>
                <div class="data-row-actions">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>

              <div class="data-row">
                <div class="data-text"></div>
                <div class="data-row-actions">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>

              <div class="data-row">
                <div class="data-text"></div>
                <div class="data-row-actions">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>

              <div class="data-row">
                <div class="data-text"></div>
                <div class="data-row-actions">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </section>

          <aside class="insights-panel">
            <div class="insights-title"></div>

            <div class="insight-card">
              <div class="insight-header">
                <div class="insight-pill"></div>
                <div class="insight-dot"></div>
              </div>
              <div class="insight-line"></div>
            </div>

            <div class="insight-card">
              <div class="insight-header">
                <div class="insight-pill"></div>
                <div class="insight-dot"></div>
              </div>
              <div class="insight-line"></div>
            </div>

            <div class="insight-card">
              <div class="insight-header">
                <div class="insight-pill"></div>
                <div class="insight-dot"></div>
              </div>
              <div class="insight-line"></div>
            </div>

            <div class="insight-card">
              <div class="insight-header">
                <div class="insight-pill"></div>
                <div class="insight-dot"></div>
              </div>
              <div class="insight-line"></div>
            </div>
          </aside>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
