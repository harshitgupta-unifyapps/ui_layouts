<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” variant</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="dashboard">
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand-icon"></div>
        <div class="brand-title"></div>
      </div>

      <div class="topbar-right">
        <div class="topbar-action"></div>
        <div class="topbar-button"></div>
      </div>
    </header>

    <section class="profile">
      <div class="profile-avatar"></div>

      <div class="profile-details">
        <div class="profile-heading"></div>
        <div class="profile-meta"></div>

        <div class="profile-controls">
          <div class="control-outline"></div>
          <div class="control-outline"></div>
        </div>
      </div>
    </section>

    <div class="layout">
      <main class="main">
        <nav class="tabbar">
          <div class="tabbar-item is-active"></div>
          <div class="tabbar-item"></div>
          <div class="tabbar-item"></div>
          <div class="tabbar-item"></div>
        </nav>

        <section class="main-content">
          <div class="grid-two">
            <div class="panel">
              <div class="panel-title"></div>

              <div class="data-list">
                <div class="data-row">
                  <div class="data-key"></div>
                  <div class="data-value"></div>
                </div>
                <div class="data-row">
                  <div class="data-key"></div>
                  <div class="data-value"></div>
                </div>
                <div class="data-row">
                  <div class="data-key"></div>
                  <div class="data-value"></div>
                </div>
                <div class="data-row">
                  <div class="data-key"></div>
                  <div class="data-value"></div>
                </div>
              </div>
            </div>

            <div class="panel">
              <div class="panel-title"></div>

              <div class="data-list">
                <div class="data-row">
                  <div class="data-key"></div>
                  <div class="data-value"></div>
                </div>
                <div class="data-row">
                  <div class="data-key"></div>
                  <div class="data-value"></div>
                </div>
                <div class="data-row">
                  <div class="data-key"></div>
                  <div class="data-value"></div>
                </div>
                <div class="data-row">
                  <div class="data-key"></div>
                  <div class="data-value"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <aside class="sidebar">
        <div class="sidebar-title"></div>

        <div class="user-card">
          <div class="user-avatar"></div>
          <div class="user-info">
            <div class="user-name"></div>
            <div class="user-subtext"></div>
          </div>
        </div>

        <div class="user-card">
          <div class="user-avatar"></div>
          <div class="user-info">
            <div class="user-name"></div>
            <div class="user-subtext"></div>
          </div>
        </div>

        <div class="user-card">
          <div class="user-avatar"></div>
          <div class="user-info">
            <div class="user-name"></div>
            <div class="user-subtext"></div>
          </div>
        </div>
      </aside>
    </div>
  </div>
</body>

</html>
